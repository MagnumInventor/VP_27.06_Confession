<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="gradient">

        <div class="card-front-third" id="finalScreen">
            <h2>Will you be my girl? üíñ</h2>
            <img class="medium-gif" src="https://media.tenor.com/_lmitpAV2egAAAAM/rigby-cat.gif" alt="MeFr">

            <div class="buttons">
                <button src="audio/yay.mp3" id="yes">YES SIRRR!</button>
                <button src="audio/nay.mp3" id="no">Nah</button>
            </div>
    <audio id="yaySound" src="audio/yay.mp3" preload="auto"></audio>

    <audio id="nay1Sound" src="audio/bo-womp.mp3" preload="auto"></audio>
      <audio id="nayIDNSound" src="audio/nay.mp3" preload="auto"></audio>
        <audio id="naySound3" src="audio/ben-yes-sound-effect.mp3" preload="auto"></audio>

    <script>
        document.getElementById('yes').addEventListener('click', function() {
            const sound = document.getElementById('yaySound');
            sound.currentTime = 0; // –ü–µ—Ä–µ–º–æ—Ç—É—î–º–æ –Ω–∞ –ø–æ—á–∞—Ç–æ–∫, —â–æ–± –º–æ–∂–Ω–∞ –±—É–ª–æ –≥—Ä–∞—Ç–∏ –∑–≤—É–∫ –±–∞–≥–∞—Ç–æ—Ä–∞–∑–æ–≤–æ
            sound.play();
        });

        const naySounds = [
            document.getElementById('nay1Sound'),
            document.getElementById('nayIDNSound'),
            document.getElementById('naySound3')
        ];
        
        let currentSoundIndex = 0;

        document.getElementById('no').addEventListener('click', function() {
            // –í—ñ–¥—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—Ç–æ—á–Ω–∏–π –∑–≤—É–∫
            const sound = naySounds[currentSoundIndex];
            sound.currentTime = 0;
            sound.play();
            
            // –ó–±—ñ–ª—å—à—É—î–º–æ —ñ–Ω–¥–µ–∫—Å –¥–ª—è –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ –∑–≤—É–∫–∞
            currentSoundIndex = (currentSoundIndex + 1) % naySounds.length;
        });
        
    </script>
        </div>
    </div>
